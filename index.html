<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div>
        <div class="logo">
            <img src="./odin-lined.png" alt="Odin Logo">
                <div>
                    <h1>ODIN</h1>
                </div>
        </div>
        <div>
            <p>Photo by <a href="">Halie West</a> on <a href="https://unsplash.com/@haliewestphoto">Unsplash</a></p>
        </div>
    </div>
    <div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form action="" method="get" id="sign-up-form">
            <div class="mainframe">
                <h2>Let's do this!</h2>
                <div class="line">
                    <div>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>
                <div class="line">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="text" id="email" name="userEmail">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="userPhone">
                    </div>
                </div>
                <div class="line">
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="userPwd">
                    </div>
                    <div>
                        <label for="pwdConfirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pwdConfirm">
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="Google.com">Log in</a></p>
    </div>
</body>
</html>
