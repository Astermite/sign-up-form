<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div>
        <div>
            <div>
                <img src="" alt="">
                <h1>ODIN</h1>
            </div>
        </div>
    </div>
    <div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <div>
            <h2>Let's do this!</h2>
            <div>
                <label for="fname"></label>
                <input type="text" id="fname" name="fname">
                <label for="lname"></label>
                <input type="text" id="lname" name="lname">
            </div>
            <div>
                <label for="email"></label>
                <input type="text" id="email" name="userEmail">
                <label for="phone"></label>
                <input type="text" id="phone" name="userPhone">
            </div>
            <div>
                <label for="pwd"></label>
                <input type="text" id="pwd" name="userPwd">
                <label for="pwdConfirm"></label>
                <input type="text" id="pwdConfirm">
            </div>
        </div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="Google.com">Log in</a></p>
    </div>
</body>
</html>
